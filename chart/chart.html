<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Chart</title>
  <!-- including ECharts file -->
  <script src="../echarts-all.js"></script>
</head>

<body>

  <h1>Table</h1>
  <!-- Table 생성 부분 -->
  <table class="jsonTable" border="1">
    <thead>
      <th>row</th>
      <th>country_region_code</th>
      <th>country_region</th>
      <th>region</th>
      <th>place_id</th>
      <th>date</th>
      <th>symptom_Abdominal_obesityi</th>
    </thead>
    <tbody id="tableArea">

    </tbody>
  </table>

  <!-- Table 생성 부분 -->
  <h1>Table2</h1>
  <table class="jsonTable" border="1">
    <thead>
      <th>row</th>
      <th>country_region_code</th>
      <th>country_region</th>
      <th>region</th>
      <th>place_id</th>
      <th>date</th>
      <th>symptom_Abdominal_obesityi</th>
    </thead>
    <tbody id="tableArea2">

    </tbody>
  </table>

  <br><br>
  <!-- Title 출력 부분 -->
  <!-- <div id='outputTitle' style="font-size: 30px; color: brown;"></div> -->
  <textarea id="printTitle"
    style="background-color:transparent; border:0; filter: chroma(color=ffffff); resize: none; font-size: 30px; color: brown; height:35px"></textarea>

  <!-- chartarea, 차트 출력 부분 -->
  <div id="chartArea" style="width:700px; height:500px;"></div>

  <p>
    <span>시각화유형</span>
  </p>
  <!-- <select name="viewType" id="viewType" onchange="selectChart()"> -->
  <select id="viewType" name="viewType" >
    <option value="0" selected disabled>차트 선택</option>
    <option value="1">line chart</option>
    <option value="2">bar chart</option>

  </select>
  <br>
  <br>

  <p>
    <span>title</span>
  </p>
  <!-- <input type='text'id='title' /> <input type='button' id='btnTitle' value='확인' onclick=""/> -->
  <input type="text" id="inputTitle"> <button onclick="printTitle()">확인</button>

  <p>
    <span>legend</span>
  </p>

  <label for="radioYes">Yes</label>
  <input type="radio" id="radioYes" checked />
  <label for="radioNo">No</label>
  <input type="radio" id="radioNo" />

  <p>
    <span>X axis</span>
  </p>
  <!-- <input id='inputX' /> -->
  <select id="inputX" name="inputX" style="width:300px;">
    <option value="1" selected>1</option>
    <option value="2">2</option>
    <option value="selCrc">country_region_code</option>
  </select>

  <p>
    <span>Y axis</span>
  </p>
  <!-- <input id='inputY' /> -->
  <select id="inputY" name="inputY" style="width:300px;">
    <option value="1">1</option>
    <option value="2">2</option>
    <option value="selSao">symptom_Abdominal_obesityi</option>
  </select>

  <p>
    <button id="btnCancel" onclick="">취소</button>
    <button id="btnConfirm" onclick="chart_X_data(); chart_Y_data(); initChart(); ">확인</button>
  </p>

  <!-- <button id="xdata" onclick="chart_X_data();">chart_X_data</button> -->
  <!-- <button id="ydata" onclick="chart_Y_data();">chart_Y_data</button> -->
  

  <!-- json data 로드 -->
  <script type="text/javascript" src="./jsonData.js"></script>
  <!-- 차트 js 로드 -->
  <script src="./chartInit.js"></script>





</body>

</html>
