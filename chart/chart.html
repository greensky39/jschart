<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>JavaScript Chart</title>
  <!-- including ECharts file -->
  <script src="../echarts-all.js"></script>
</head>

<body>

  <h1>Table</h1>
  <!-- Table 생성 부분 -->
  <table class="jsonTable" border="1">
    <thead>
      <th>row</th>
      <th>country_region_code</th>
      <th>country_region</th>
      <th>region</th>
      <th>place_id</th>
      <th>date</th>
      <th>symptom_Abdominal_obesityi</th>
    </thead>
    <tbody id="tableArea">

    </tbody>
  </table>

  <!-- Table 생성 부분 -->
  <h1>Table2</h1>
  <table class="jsonTable" border="1">
    <thead>
      <th>row</th>
      <th>country_region_code</th>
      <th>country_region</th>
      <th>region</th>
      <th>place_id</th>
      <th>date</th>
      <th>symptom_Abdominal_obesityi</th>
    </thead>
    <tbody id="tableArea2">

    </tbody>
  </table>

  <br><br>
  <!-- Title 출력 부분 -->
  <div id='printTitle' style="font-size: 30px; color: brown;"></div>
  <!-- chartarea, 차트 출력 부분 -->
  <div id="chartArea" style="width:700px; height:500px;"></div>


  <p>
    <span>시각화유형</span>
  </p>
  <!-- <select name="viewType" id="viewType" onchange="selectChart()"> -->
  <select name="viewType" id="viewType">
    <option value="0" selected disabled>차트 선택</option>
    <option id="id-line" value="1">line chart</option>
    <option id="id-bar" value="2">bar chart</option>

  </select>
  <br>
  <br>

  <p>
    <span>title</span>
  </p>
  <input id='title' onkeyup='printTitle()' />

  <p>
    <span>legend</span>
  </p>

  <label for="radioYes">Yes</label>
  <input type="radio" id="radioYes" checked />
  <label for="radioNo">No</label>
  <input type="radio" id="radioNo" />

  <p>
    <span>X axis</span>
  </p>
  <!-- <input id='inputX' /> -->
  <select id="inputX" style="width:300px;">
    <option id="x1">1</option>
    <option id="x2">2</option>
    <option id="selCrc">country_region_code</option>
  </select>

  <p>
    <span>Y axis</span>
  </p>
  <!-- <input id='inputY' /> -->
  <select id="inputY" style="width:300px;">
    <option id="y1">1</option>
    <option id="y2">2</option>
    <option id="selSao">symptom_Abdominal_obesityi</option>
  </select>


  <p>
    <button id="btnCancel" onclick="">취소</button>
    <button id="btnConfirm" onclick="selectChart()">확인</button>


  </p>

  <script src="./chartInit.js"></script>

  <!-- json data 로드 -->
  <script type="text/javascript" src="./jsonData.js"></script>

</body>

</html>
