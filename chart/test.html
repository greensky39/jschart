<html>

<body>
    <div id='div1'></div>
    
    <script>
        ele_target = document.getElementById('div1') 
        var flag = document.createDocumentFragment(); 
        for (var i = 0 ; i < 5000; i++){ 
            var tr = document.createElement('tr'); 
            tr.innerText = i; 
            flag.appendChild(tr); 
    } 
    ele_target.appendChild(flag);
    </script>
